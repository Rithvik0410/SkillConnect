<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find a Match - Skill Connect</title>
    <link rel="shortcut icon" href="./images/logo.png" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="match.css" />
  </head>
  <body>
    <header>
      <div class="logo" title="Skill Connect">
        <img src="./images/logo.png" alt="" />
        <h2>Skill <span class="danger">Connect</span></h2>
      </div>
      <div class="navbar">
        <a href="index.html">
          <span class="material-icons-sharp">dashboard</span>
          <h3>Dashboard</h3>
        </a>
        <a href="find-match.html" class="active">
          <span class="material-icons-sharp">group</span>
          <h3>Find a Match</h3>
        </a>
        <a href="projects.html">
          <span class="material-icons-sharp">grid_view</span>
          <h3>Projects</h3>
        </a>
        <a href="resources.html">
          <span class="material-icons-sharp">library_books</span>
          <h3>Resources</h3>
        </a>
        <a href="challenges.html">
          <span class="material-icons-sharp">emoji_events</span>
          <h3>Challenges</h3>
        </a>
        <a href="#">
          <span class="material-icons-sharp">logout</span>
          <h3>Logout</h3>
        </a>
      </div>
      <div id="profile-btn">
        <span class="material-icons-sharp">person</span>
      </div>
      <div class="theme-toggler">
        <span class="material-icons-sharp active">light_mode</span>
        <span class="material-icons-sharp">dark_mode</span>
      </div>
    </header>

    <div class="container">
      <aside>
        <!-- Profile Section -->
        <!-- You can include the same profile section as in the dashboard -->
        ...
      </aside>

      <!-- Main Content for Finding Matches -->
      <main>
        <h1>Find a Match</h1>

        <!-- Search Bar -->
        <div class="search-bar">
          <input
            type="text"
            id="searchInput"
            placeholder="Search for skills or names..."
          />
          <button onclick="searchMatches()">Search</button>
        </div>

        <!-- Matches List -->
        <section id="matches-section">
          <!-- Example match card -->
          <!-- This will be populated dynamically with JavaScript -->
          <!-- Sample static match card for demonstration -->
          <div class="match-card">
            <h3>Student Name: John Doe</h3>
            <p>Skills: Java, Python</p>
            <p>Goal: Learn React.js</p>
            <button onclick="sendMessage('John Doe')">Send Message</button>
          </div>

          <!-- More match cards will be added here dynamically -->
        </section>
      </main>

      <!-- Right Sidebar for Notifications or Announcements -->
      <!-- You can include the same right sidebar as in the dashboard -->
      ...
    </div>

    <!-- Include your JavaScript file if needed -->
    <script src="app.js"></script>
  </body>
</html>
